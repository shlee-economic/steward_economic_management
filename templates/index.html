<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investment Calculator</title>
</head>
<body>
    <h1>Investment Calculator</h1>
    <form action="/result" method="post">
        <label for="initial_investment">Initial Investment:</label>
        <input type="text" name="initial_investment" required><br>
        
        <label for="annual_return">Annual Return (e.g., 0.05 for 5%):</label>
        <input type="text" name="annual_return" required><br>
        
        <label for="dividend_yield">Dividend Yield (e.g., 0.03 for 3%):</label>
        <input type="text" name="dividend_yield" required><br>
        
        <label for="fee">Fund Fee (e.g., 0.001 for 0.1%):</label>
        <input type="text" name="fee" required><br>
        
        <label for="invest_fee">Investment Fee (e.g., 0.000213):</label>
        <input type="text" name="invest_fee" required><br>
        
        <label for="investment_period">Investment Period (in years):</label>
        <input type="text" name="investment_period" required><br>
        
        <label for="yearly_investment">Yearly Investment:</label>
        <input type="text" name="yearly_investment" required><br>
        
        <button type="submit">Calculate</button>
    </form>
</body>
</html>
